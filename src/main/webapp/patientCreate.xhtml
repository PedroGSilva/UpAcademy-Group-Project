	<ui:define name="content">

		<!-- <body> -->

		<section id="container"> <!-- **********************************************************************************************************************************************************
	    MAIN CONTENT
	    *********************************************************************************************************************************************************** -->

		<!--main content start--> <section id="main-content"> <section
			class="wrapper">

		<div class="row">
			<div class="col-lg-12 main-chart">
				<div class="row mt form-panel">
					<!--CUSTOM CHART START -->
					<div class="border-head">
						<h2>Create new patient</h2>
					</div>

					<div class="inputs">
						<h:form styleClass="form">

							<h:panelGrid columns="3" cellpadding="10" id="createPatientGrid"
								styleClass="primefacesfont" style="margin:10px">

								<p:column >
									<h:outputLabel style="width:75px" for="nHS"
										value="NHS number: " />
									<p:inputMask id="nHS" mask="999999999"
										value="#{patientBean.patient.nHS}" style="margin:10px" />
									<br />

									<h:outputLabel style="width:75px" for="name" value="Name: " />
									<p:inputText id="name" value="#{patientBean.patient.name}"
										style="margin:10px" />
									<br />

									<h:outputLabel style="width:75px" for="bloodType"
										value="Blood Type: " />
									<p:selectOneButton id="bloodType" style="margin:10px"
										value="#{patientBean.patient.bloodType}">
										<f:selectItem itemLabel="O+" itemValue="O+" />
										<f:selectItem itemLabel="O-" itemValue="O-" />
										<f:selectItem itemLabel="A+" itemValue="A+" />
										<f:selectItem itemLabel="A-" itemValue="A-" />
										<f:selectItem itemLabel="B+" itemValue="B+" />
										<f:selectItem itemLabel="B-" itemValue="B-" />
										<f:selectItem itemLabel="AB+" itemValue="AB+" />
										<f:selectItem itemLabel="AB-" itemValue="AB-" />
									</p:selectOneButton>

									<br />

									<h:outputLabel style="width:75px" for="dateOfBirth"
										value="Date of Birth: " />
									<p:inputMask id="dateOfBirth" mask="99/99/9999"
										value="#{patientBean.patient.dateOfBirth}" style="margin:10px" />
									<br />

									<h:outputLabel style="width:75px" for="gender" value="Gender: " />
									<p:selectOneButton id="gender" style="margin:10px"
										value="#{patientBean.patient.gender}">
										<f:selectItem itemLabel="Male" itemValue="Male" />
										<f:selectItem itemLabel="Female" itemValue="Female" />
									</p:selectOneButton>
								</p:column>


								<p:column >
									<h:outputLabel style="font-size:125%"
										value="Contact Information" />
									<br />


									<h:outputLabel style="width:90px" for="phone" value="Phone: " />
									<p:inputMask id="phone" mask="999999999"
										value="#{patientBean.patient.phone}" style="margin:10px" />
									<br />

									<h:outputLabel style="width:90px" for="email" value="Email: " />
									<p:inputText id="email" style="margin:10px"
										value="#{patientBean.patient.email}" />
									<br />

									<h:outputLabel style="width:90px" for="street" value="Street: " />
									<p:inputText id="street" style="margin:10px"
										value="#{patientBean.patient.street}" />
									<br />

									<h:outputLabel style="width:90px" for="numFloor"
										value="Door/Floor: " />
									<p:inputText id="numFloor" style="margin:10px"
										value="#{patientBean.patient.numFloor}" />
									<br />

									<h:outputLabel style="width:90px" for="zipCode"
										value="Zip Code: " />
									<p:inputText id="zipCode" style="margin:10px"
										value="#{patientBean.patient.zipCode}" />
									<br />

									<h:outputLabel style="width:90px" for="town" value="Town: " />
									<p:inputText id="town" style="margin:10px"
										value="#{patientBean.patient.town}" />
									<br />

								</p:column>

								<p:column>
									<h:outputLabel style="margin-left:20px;" for="observations" value="Observations: " />
									<br />
									<h:inputTextarea cols="30" rows="10" id="observations"
										style="margin:10px; height:90px; margin-left: 20px"
										value="#{patientBean.patient.observations}" />

								</p:column>


							</h:panelGrid>

							<p:commandButton id="createPatientButton" value="Create patient"
								validateClient="true" update="createPatientGrid"
								action="#{patientBean.patientCreate(patientBean.patient, 'patientList')}" />
							<p:commandButton value="Create and Proceed" 
								validateClient="true" update="createPatientGrid" 
								action="#{patientBean.patientCreate(patientBean.patient, 'formFilling')}">
							</p:commandButton>
							<p:messages id="messages" showDetail="false" autoUpdate="true"
								closable="true" />
						</h:form>
					</div>
				</div>
				<!--custom chart end-->
			</div>


			<!-- **********************************************************************************************************************************************************
			      RIGHT SIDEBAR CONTENT
			      *********************************************************************************************************************************************************** -->

			<!-- /col-lg-3 -->

		</section> </section> </section>
