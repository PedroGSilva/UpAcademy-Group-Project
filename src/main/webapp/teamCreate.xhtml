		<section id="container"> <!-- **********************************************************************************************************************************************************

			<!-- sidebar menu start-->
			<ul class="sidebar-menu" id="nav-accordion">

				<p class="centered">
					<a href="profile.html"><img src="assets/img/ui-sam.jpg"
						class="img-circle" width="60" /></a>
				</p>
				<h5 class="centered">Joel Pereira</h5>

				<li class="mt"><a href="index.xhtml"> <i
						class="fa fa-dashboard"></i> <span>Dashboard</span>

				<li class="sub-menu"><a href="#"> <i class="fa fa-book"></i>

						<li><a href="patientCreate.xhtml">New Patient</a></li>

				<li class="sub-menu"><a href="#"> <i class="fa fa-tasks"></i>

				<li class="sub-menu"><a class="active" href="#"> <i

	<ui:define name="content">
		<!-- <body> -->

		<section id="container"> <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
		<!--main content start--> <section id="main-content"> <section
			class="wrapper">

		<div class="row">
			<div class="col-lg-9 main-chart">
				<div class="row mt form-panel">
					<!--CUSTOM CHART START -->
					<div class="border-head">
						<h3>Create new team</h3>
					</div>

					<div class="inputs">
						<h:form styleClass="form">

							<h:panelGrid columns="1" cellpadding="10" id="createTeamGrid"
								styleClass="primefacesfont" style="margin:20px">

								<h:outputLabel for="teamName" value="Team name: " />
								<p:inputText id="teamName" value="#{teamBean.team.teamName}" style="margin-bottom:20px"/>
							


								<h:outputLabel for="profNames"
									value="Name of the professionals: " />
								<p:inputText id="profNames" value="#{teamBean.team.profNames}" style="margin-bottom:20px"/>
								

								<h:outputLabel for="teamRoom" value="Team room: " />
								<p:spinner id="teamRoom" value="#{teamBean.team.teamRoom}"
									min="1" stepFactor="1" prefix="room " style="margin-bottom:20px"/>
								

								<p:outputLabel for="teamPriority"
									value="Team attended priority level: " />
								<p:selectOneRadio id="teamPriority"
									value="#{teamBean.team.teamPriority}"
									style=" margin-left:10px; margin:20px" >
									<f:selectItem itemLabel="A" itemValue="A" />
									<f:selectItem itemLabel="B" itemValue="B" />
									<f:selectItem itemLabel="C" itemValue="C" />
									<f:selectItem itemLabel="D" itemValue="D" />
									<f:selectItem itemLabel="E" itemValue="E" />
								</p:selectOneRadio>
								

							</h:panelGrid>
							<p:commandButton id="createTeamButton" value="Create team"
								validateClient="true" update="createTeamGrid"
								action="#{teamBean.teamCreate('teamList')}" />
							<p:messages id="messages" showDetail="false" autoUpdate="true"
								closable="true" />
						</h:form>
					</div>
				</div>
				<!--custom chart end-->
			</div>


			<!-- **********************************************************************************************************************************************************
      RIGHT SIDEBAR CONTENT
      *********************************************************************************************************************************************************** -->
			<div class="col-lg-3 ds">
				<!--COMPLETED ACTIONS DONUTS CHART-->
				<h3>TEAMS</h3>


				<h:form>
					<p:repeat id="teams" var="team" style="text-align:center;"
						value="#{teamBean.consultTeamsByRoom()}">
						<p:panelGrid columns="2" styleClass="removeGridBoard">
							<p:outputPanel class="desc" style="width:100%">
								<p:panelGrid>
									<p:column style="width:150px">
										<h:outputText styleClass="teamNameRightBar"
											value="#{team.teamName}" />
										<br />

										<h:outputText styleClass="temaDetailsRightBar"
											value="Team room: " />
										<h:outputText styleClass="temaDetailsRightBar"
											value="#{team.teamRoom}" />
										<br />
									</p:column>
									<p:column>
										<h:outputText styleClass="teamPriorityRightBar"
											value="Priority: " />
										<h:outputText styleClass="teamPriorityRightBar"
											value="#{team.teamPriority}" />
									</p:column>
								</p:panelGrid>
							</p:outputPanel>
						</p:panelGrid>
					</p:repeat>
				</h:form>
			</div>
			<!-- /col-lg-3 -->
		</div>
		</section> </section> </section>

		<!--main content end-->
		<!-- body -->
	</ui:define>


</ui:composition>
