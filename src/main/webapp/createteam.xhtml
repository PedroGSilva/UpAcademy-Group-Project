<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition template="/template/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">


	<ui:define name="content">
		<div class="title">
			<h3>Create Team</h3>
		</div>

		<div class="inputs">
			<h:form styleClass="form">
				<h:panelGrid columns="2" cellpadding="3" styleClass="ui-grid">
					<h:outputLabel for="teamName" value="Team name: " />
					<p:inputText id="teamName" value="#{teamBean.team.teamName}" />
					
					<h:outputLabel for="profNames" value="Name of the professionals: " />
					<p:inputText id="profNames" value="#{teamBean.team.profNames}" />

					<h:outputLabel for="teamPriority"
						value="Team attended priority level: " />
					<p:inputText id="teamPriority"
						value="#{teamBean.team.teamPriority}" />

					<h:outputLabel for="teamRoom" value="Team room: " />
					<p:spinner id="teamRoom" value="#{teamBean.team.teamRoom}"
						min="1" stepFactor="1" prefix="room "/>

					<p:commandLink id="createTeamButton" value="Create team"
						action="#{teamBean.teamService.createTeam(teamBean.team, 'consultteams')}" />
				</h:panelGrid>
			</h:form>
		</div>


	</ui:define>


</ui:composition>
